{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login | Check-The-List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Check-The-List: A cybersecurity hardening project">
	<!--<link rel="stylesheet" href="{% static 'css/styles.css' %}">-->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="icon" type="image/x-icon" href="/Images/favicon.ico/">
</head>

<body class="bg-gradient-to-br from-blue-100 to-gray-100 min-h-screen font-sans antialiased">
	<header>Check-The-List - Cybersecurity Hardening
	<!-- Navbar -->
	<nav class="bg-blue-600 text-white px-6 py-4 shadow-md flex justify-between items-center">
		<div class="space-x-4 text-sm md:text-base">
			<a href="login" class="navbtn">Logout</a>
			<a href="{% url 'index'%}" class="navbtn">Home</a>
		</div>
	</nav>
	</header>

	<br>
	<!--Main content -->
	<div class="flex items-center justify-center h-screen">
		<div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
			
			<!-- Login form -->
			<form class="space-y-4" action="" method="POST">
				{%csrf_token%}
				{% if error_message %}
					<div style="color: red;">
					<div class="loginWrapperOne">
					<div class="loginWrapperTwo"><br>	<h2>
						{{error_message}}
						</h2>
							</div>
							{% endif %}
							<h2 class="text-xl font-semibold"> Signup Here</h2> <hr />
							<div>
								<label for="username" class="block mb-1 font-medium">Username</label>
								<input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
							</div>
							<div>
								<label for="email" class="block mb-1 font-medium">Email</label>
								<input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded">
							</div>
							<div>
								<label for="password" class="block mb-1 font-medium">Password</label>
								<input type="password" id="password" name="password" placeholder="Enter password..." class="w-full p-2 border rounded">
							</div>
							<div>
								<label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
								<input type="password" id="repeatPassword" name="repeatPassword" placeholder="Re-Enter password..." class="w-full p-2 border rounded">
							</div>

				<button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"> Login</button>
			</form>
		</div>
		</div>
		</div>
		
	</div>
	
</body>
